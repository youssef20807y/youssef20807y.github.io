<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المبتكر الصغير</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* تصميم عام */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      height: 100vh; /* استخدام ارتفاع الشاشة */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .splash-screen, .app-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      z-index: 2;
      transition: all 0.8s ease;
    }

    .splash-screen.hidden {
      opacity: 0;
      z-index: -1;
    }

    .splash-screen h1 {
      font-size: 6vw; /* تناسب الشاشة */
      margin-bottom: 5vh;
      animation: fadeIn 2s ease-in-out;
      text-align: center;
    }

    .splash-screen button {
      background: #ffd700;
      color: #333;
      border: none;
      padding: 1.5vh 5vw;
      font-size: 4vw;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .splash-screen button:hover {
      background: #ffc107;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .app-container {
      display: none;
      z-index: 1;
      overflow-y: auto;
    }

    .app-container.active {
      display: block;
    }

    .app-header {
      text-align: center;
      padding: 5vh;
      background: rgba(0, 0, 0, 0.2);
      width: 100%;
    }

    .app-header h1 {
      font-size: 5vw;
      margin-bottom: 2vh;
    }

    .app-header p {
      font-size: 4vw;
      opacity: 0.8;
    }

    .app-main {
      display: grid;
      grid-template-columns: 1fr;
      gap: 3vh;
      padding: 5vw;
      width: 100%; /* ضمان التناسب */
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 5vh 3vw;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card i {
      font-size: 8vw;
      margin-bottom: 2vh;
      color: #ffd700;
    }

    .card h2 {
      font-size: 5vw;
      margin-bottom: 1vh;
    }

    .card p {
      font-size: 4vw;
      opacity: 0.8;
    }

    .app-footer {
      text-align: center;
      padding: 2vh;
      background: rgba(0, 0, 0, 0.2);
      font-size: 3vw;
      opacity: 0.8;
    }

    /* تحسين التصميم للشاشات الصغيرة جدًا */
    @media (max-width: 480px) {
      body {
        padding: 0; /* إزالة أي هوامش */
      }

      .splash-screen h1 {
        font-size: 8vw;
      }

      .splash-screen button {
        font-size: 5vw;
        padding: 2vh 6vw;
      }

      .card {
        padding: 4vh 2vw;
      }

      .card i {
        font-size: 10vw;
      }

      .card h2 {
        font-size: 6vw;
      }

      .card p {
        font-size: 4.5vw;
      }
    }
  </style>
</head>
<body>
  <!-- شاشة البداية -->
  <div class="splash-screen">
    <h1>مرحباً بك في المبتكر الصغير</h1>
    <button onclick="startApp()">ابدأ الآن</button>
  </div>

  <!-- محتوى التطبيق -->
  <div class="app-container">
    <header class="app-header">
      <h1>✨ المبتكر الصغير</h1>
      <p>تعلم بطريقة مبتكرة، واستمتع بتجربة فريدة!</p>
    </header>
    <main class="app-main">
      <div class="card" onclick="window.location.href='good-learn.html'">
        <i class="fa-solid fa-brain"></i>
        <h2>التعلم النشط</h2>
        <p>ابدأ رحلتك التعليمية الممتعة.</p>
      </div>
      <div class="card" onclick="navigateTo('sign-language')">
        <i class="fa-solid fa-hands"></i>
        <h2>ترجمة لغة الإشارة</h2>
        <p>حوّل النصوص إلى إشارات بكل سهولة.</p>
      </div>
      <div class="card" onclick="navigateTo('about')">
        <i class="fa-solid fa-info-circle"></i>
        <h2>عن المشروع</h2>
        <p>تعرف على رؤيتنا وهدفنا.</p>
      </div>
    </main>
    <footer class="app-footer">
      <p>© 2024 المبتكر الصغير</p>
    </footer>
  </div>

  <script>
    // بدء التطبيق
    function startApp() {
      const splashScreen = document.querySelector('.splash-screen');
      const appContainer = document.querySelector('.app-container');
      
      // إخفاء شاشة البداية وإظهار التطبيق
      splashScreen.classList.add('hidden');
      setTimeout(() => {
        appContainer.classList.add('active');
      }, 800); // توقيت مطابق للأنيميشن
    }

    // التنقل داخل التطبيق
    function navigateTo(section) {
      alert(`تم الانتقال إلى: ${section}`);
      // هنا يمكن استبدال alert بالانتقال إلى القسم المطلوب.
    }
  </script>
</body>
</html>
