<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التعلم النشط</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f8ff;
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 5vh 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 5vw;
      margin-bottom: 1vh;
    }

    header p {
      font-size: 3vw;
      opacity: 0.9;
    }

    .main-content {
      padding: 5vw;
    }

    .section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 5vh;
      padding: 4vh 3vw;
      text-align: center;
      position: relative;
      overflow: hidden;
      transform: scale(0.9);
      transition: all 0.5s ease;
    }

    .section:hover {
      transform: scale(1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .section i {
      font-size: 7vw;
      color: #2575fc;
      margin-bottom: 2vh;
      transition: transform 0.3s;
    }

    .section:hover i {
      transform: rotate(15deg);
    }

    .section h2 {
      font-size: 4.5vw;
      margin-bottom: 1vh;
    }

    .section p {
      font-size: 3.5vw;
      opacity: 0.8;
    }

    .button-container {
      text-align: center;
      margin-top: 4vh;
    }

    .button {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      padding: 15px 30px;
      font-size: 2vw;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(135deg, #feb47b, #ff7e5f);
      transform: scale(1.1);
    }

    script {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ التعلم النشط</h1>
    <p>تعلم بطرق مبتكرة وممتعة، واستكشف مهارات جديدة!</p>
  </header>

  <div class="main-content">
    <!-- الألعاب التعليمية -->
    <div class="section" onclick="startEducationalGames()">
      <i class="fa-solid fa-puzzle-piece"></i>
      <h2>الألعاب التعليمية</h2>
      <p>اكتشف ألعاب تساعدك على التعلم أثناء اللعب.</p>
    </div>

    <!-- الأنشطة اليدوية -->
    <div class="section" onclick="startManualActivities()">
      <i class="fa-solid fa-paint-brush"></i>
      <h2>الأنشطة اليدوية</h2>
      <p>أنشئ مشاريع بسيطة وتعلم بالعمل اليدوي.</p>
    </div>

    <!-- الاختبارات التفاعلية -->
    <div class="section" onclick="openLibrary()">
      <i class="fa-solid fa-book"></i>
      <h2>المكتبة التعليمية</h2>
      <p>استعرض مجموعة واسعة من الموارد التعليمية لتوسيع معرفتك.</p>
    </div>
    

    <!-- زر روج -->
    <div class="button-container">
      <button class="button" onclick="window.location.href='home.html'">رجوع</button>
    </div>
  </div>

  <script>
    function startManualActivities() {
      window.location.href = 'design.html';
    }

    function startEducationalGames() {
      window.location.href = 'game.html';
    }

    function startInteractiveTests() {
      window.location.href = 'quiz.html';
    }
    function openLibrary() {
      window.location.href = 'learn.html';
    }
  </script>
</body>
</html>
